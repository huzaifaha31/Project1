<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malay Medical Manuscript Exploration</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- Global & Typography --- */
        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            padding: 0;
            background-color: #F8F4E3; /* Light parchment/cream color */
            color: #3C1E1B; /* Dark maroon/brown text */
            line-height: 1.6;
        }

        header {
            background-color: #8B0000; /* Deep Maroon */
            color: #FFD700; /* Gold/Yellow for contrast */
            padding: 30px 5%;
            text-align: center;
            border-bottom: 5px solid #FFD700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8em, 5vw, 2.8em);
            margin: 0;
            letter-spacing: 2px;
        }

        header p {
            font-style: italic;
            font-size: 1.1em;
            margin-top: 5px;
        }

        main {
            padding: 40px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- Navigation Button Styles (New) --- */
        .nav-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #FEFBF1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-button, .back-button {
            background-color: #D4A57F; /* Tan/Brown */
            color: #3C1E1B;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px #964B00; /* Darker brown shadow */
            text-align: center;
            flex: 1 1 200px; /* Flexible width */
            max-width: 300px;
            font-family: 'Merriweather', serif;
        }

        .nav-button:hover, .back-button:hover {
            background-color: #E6B88A;
            transform: translateY(-2px);
            box-shadow: 0 6px #964B00;
        }
        
        .back-button {
            background-color: #A52A2A; /* Brick Red */
            color: white;
            box-shadow: 0 4px #8B0000;
            max-width: 150px;
        }

        .back-button:hover {
            background-color: #C24242;
            box-shadow: 0 6px #8B0000;
        }

        .view-title {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 30px;
            color: #4A2A0C;
            border-bottom: 2px solid #D4A57F;
            padding-bottom: 10px;
        }

        /* --- Search Bar & Clear Button Styling (Hidden initially) --- */
        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Hide by default, shown only in remedy view */
            display: none; 
        }

        #search-input {
            flex-grow: 1;
            max-width: 550px;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 3px solid #D4A57F; 
            border-right: none;
            border-radius: 5px 0 0 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
            font-family: 'Merriweather', serif;
            color: #3C1E1B;
        }

        #search-input:focus {
            border-color: #8B0000;
            border-right-color: #8B0000;
            outline: none;
        }
        
        #clear-search-btn {
            padding: 15px 20px;
            background-color: #8B0000;
            color: white;
            border: 3px solid #8B0000;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.2s;
            display: none;
            flex-shrink: 0;
        }

        #clear-search-btn:hover {
            background-color: #A52A2A;
        }
        
        .no-results {
            text-align: center;
            font-size: 1.5em;
            color: #8B0000;
            margin: 50px 0;
            padding: 20px;
            border: 2px dashed #D4A57F;
            background-color: #FFF0F0;
        }

        /* --- Disease Section Styling (Remedy View) --- */
        .disease-section {
            margin-bottom: 40px;
            padding: 30px;
            background-color: #FEFBF1; 
            border: 1px solid #D4A57F;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .disease-section h2 {
            font-family: 'Playfair Display', serif;
            color: #4A2A0C; 
            border-bottom: 3px double #FFD700;
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-tag {
            background-color: #964B00;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7em;
            font-weight: bold;
        }

        /* --- Remedy Card Styling --- */
        .remedies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .remedy-card {
            background-color: #FFFFFF;
            border: 2px solid #D4A57F;
            padding: 20px;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .remedy-image-placeholder {
            height: 120px;
            margin-bottom: 15px;
            border-radius: 3px;
            background-color: #F8F4E3;
            border: 1px solid #D4A57F;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            color: #4A2A0C;
            font-style: italic;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .remedy-image-placeholder::before {
            content: 'Tumbuh-Tumbuhan / Ramuan';
        }

        /* Specific colors/icons for categories (simulating illustrations) */
        .remedy-image-placeholder[data-id="A"] { border-left: 5px solid #006400; }
        .remedy-image-placeholder[data-id="B"] { border-left: 5px solid #FFA500; }
        .remedy-image-placeholder[data-id="C"] { border-left: 5px solid #FF69B4; }
        .remedy-image-placeholder[data-id="D"] { border-left: 5px solid #8B008B; }
        .remedy-image-placeholder[data-id="G"] { border-left: 5px solid #00008B; }

        .remedy-card h3 {
            color: #8B0000;
            font-size: 1.2em;
            border-bottom: 1px dashed #D4A57F;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .remedy-detail strong {
            color: #333;
            display: block;
            margin-top: 10px;
            font-weight: 700;
        }

        .remedy-detail p {
            margin: 5px 0 0 0;
            padding-left: 15px;
            border-left: 3px solid #708090; 
        }

        .spell-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #FFFACD;
            border: 1px solid #FFD700;
        }

        .spell-text {
            font-style: italic;
            color: #006400; 
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #D4A57F;
            color: #3C1E1B;
            font-size: 0.9em;
            border-top: 1px solid #FFD700;
        }
        
        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .remedies-grid {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 2em;
            }
            .disease-section h2 {
                font-size: 1.5em;
                flex-direction: column;
                align-items: flex-start;
            }
            .category-tag {
                margin-top: 10px;
            }
            .nav-button, .back-button {
                flex: 1 1 100%;
                max-width: 100%;
            }
            .search-container {
                flex-direction: column;
            }
            #search-input {
                max-width: 100%;
                width: 100%;
                border-radius: 5px;
                border-right: 3px solid #D4A57F; 
            }
            #clear-search-btn {
                width: 100%;
                margin-top: 10px;
                border-radius: 5px;
            }
        }
    </style>
</head>

    },
    {
        "disease": "Basal (Spesific Ailment/Skin Condition)",
        "category_code": "G",
        "remedies": [

                "preparation_method": "Pipis lumat-lumat, gelek.",
                "method_of_use": "Makan 7 hari.",

            },
            {
                "id_kod": "2999.G.02.F.01",
                "ingredients": "Cabai jawa, lada sulah, liyak merah, cendana putih, geharu, kayu manis, kapur barus, ketul hutan",
                "preparation_method": "Biji ketul hutan ditumbuk lumat-lumat, lada sulah direndang tidak sampai hangus, segala ubat dijadikan serbuk menjadi tembakau.",
                "method_of_use": "Isaplah kedalam hidung.",

        let medicalData = []; 
        let hierarchicalData = {};
        
        // State variables for navigation
        let currentView = 'classification'; // 'classification', 'disease', 'remedy'
        let selectedClassification = '';
        let selectedRemedyGroup = null;

        document.addEventListener('DOMContentLoaded', () => {
            try {
                medicalData = JSON.parse(JSON_DATA_STRING.trim());
                hierarchicalData = createHierarchicalData(medicalData);
                showClassificationView();
            } catch (e) {
                console.error("Failed to parse JSON data:", e);
                document.getElementById('disease-list').innerHTML = '<p class="no-results" style="border-color: red;">Ralat: Gagal memuatkan data manuskrip.</p>';
            }

            // Initial state for search bar
            document.getElementById('search-bar').style.display = 'none';
        });

        // Function to create the new hierarchical structure
        function createHierarchicalData(flatData) {
            const classificationMap = {
                // Map the category code to a logical body part/classification
                'A': 'Umum / Otot & Sendi',
                'B': 'Sistem Pencernaan',
                'C': 'Kanak-Kanak', // Grouped by demography/specific type of illness
                'D': 'Sistem Pencernaan / Wanita',
                'G': 'Kulit',
            };

            const hierarchicalMap = {};

            flatData.forEach(group => {
                const classification = classificationMap[group.category_code.charAt(0)] || 'Lain-Lain';
                
                if (!hierarchicalMap[classification]) {
                    hierarchicalMap[classification] = [];
                }
                hierarchicalMap[classification].push(group);
            });

            return hierarchicalMap;
        }

        /* --- Navigation Functions --- */

        function showClassificationView() {
            currentView = 'classification';
            selectedClassification = '';
            selectedRemedyGroup = null;
            document.getElementById('search-bar').style.display = 'none';
            document.getElementById('navigation-area').innerHTML = '<h2 class="view-title">Klasifikasi Kategori atau Tubuh Badan</h2>';
            const container = document.getElementById('disease-list');
            container.innerHTML = '';

            const navContainer = document.createElement('div');
            navContainer.className = 'nav-container';

            Object.keys(hierarchicalData).forEach(classification => {
                const button = document.createElement('button');
                button.className = 'nav-button';
                button.textContent = classification;
                button.onclick = () => showDiseaseView(classification);
                navContainer.appendChild(button);
            });

            container.appendChild(navContainer);
        }

        function showDiseaseView(classification) {
            currentView = 'disease';
            selectedClassification = classification;
            document.getElementById('search-bar').style.display = 'none';
            const container = document.getElementById('disease-list');
            container.innerHTML = '';

            // Add Back Button and Title
            document.getElementById('navigation-area').innerHTML = `
                <button class="back-button" onclick="showClassificationView()">← Kembali</button>
                <h2 class="view-title">Penyakit untuk ${classification}</h2>
            `;
            
            const navContainer = document.createElement('div');
            navContainer.className = 'nav-container';

            const diseaseGroups = hierarchicalData[classification] || [];
            diseaseGroups.forEach(group => {
                const button = document.createElement('button');
                button.className = 'nav-button';
                button.textContent = group.disease;
                button.onclick = () => showRemedyCards(group);
                navContainer.appendChild(button);
            });

            container.appendChild(navContainer);
        }

        function showRemedyCards(group) {
            currentView = 'remedy';
            selectedRemedyGroup = group;
            
            // Show search bar and reset it
            document.getElementById('search-bar').style.display = 'flex';
            document.getElementById('search-input').value = '';
            document.getElementById('clear-search-btn').style.display = 'none';
            
            // Add Back Button and Title
            document.getElementById('navigation-area').innerHTML = `
                <button class="back-button" onclick="showDiseaseView('${selectedClassification}')">← Kembali</button>
                <h2 class="view-title">Resipi untuk: ${group.disease}</h2>
            `;

            renderRemedies([group]); // Render the remedies for the selected group
        }


        /* --- Rendering and Filtering Functions (Adapted) --- */

        function renderRemedies(data) {
            const container = document.getElementById('disease-list');
            container.innerHTML = ''; // Clear previous content

            data.forEach(diseaseGroup => {
                if (diseaseGroup.remedies && diseaseGroup.remedies.length > 0) {
                    // Check if the current view is 'remedy' before applying section styling
                    const sectionContent = `
                        <div class="remedies-grid">
                            ${diseaseGroup.remedies.map(remedy => `
                                <div class="remedy-card">
                                    <div class="remedy-image-placeholder" data-id="${diseaseGroup.category_code.charAt(0)}"></div>
                                    
                                    <h3>ID Resipi: ${remedy.id_kod}</h3>
                                    <div class="remedy-detail">
                                        <strong>Bahan Digunakan (Ingredients):</strong>
                                        <p>${remedy.ingredients}</p>
                                    </div>
                                    <div class="remedy-detail">
                                        <strong>Kaedah Penyediaan (Preparation Method):</strong>
                                        <p>${remedy.preparation_method}</p>
                                    </div>
                                    <div class="remedy-detail">
                                        <strong>Cara Penggunaan (Method of Use):</strong>
                                        <p>${remedy.method_of_use}</p>
                                    </div>
                                    <div class="remedy-detail spell-section">
                                        <strong>Jampi / Petua (Spells/Verses):</strong>
                                        <p class="spell-text">${remedy.spells_or_verses || 'Tiada Jampi/Petua Direkodkan'}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    const diseaseSection = document.createElement('section');
                    diseaseSection.className = 'disease-section';
                    diseaseSection.innerHTML = `
                        <h2>${diseaseGroup.disease} <span class="category-tag">${diseaseGroup.category_code}</span></h2>
                        ${sectionContent}
                    `;

                    container.appendChild(diseaseSection);
                }
            });
            
            // Display a message if no results are found
            if (container.children.length === 0) {
                 container.innerHTML = '<p class="no-results">Tiada resipi yang sepadan dengan carian anda.</p>';
            }
        }
        
        function filterRemedies() {
            // Only run filtering if the user is in the final remedy card view
            if (currentView !== 'remedy' || !selectedRemedyGroup) return; 

            const input = document.getElementById('search-input');
            const clearBtn = document.getElementById('clear-search-btn');
            const filterText = input.value.toLowerCase().trim();

            clearBtn.style.display = filterText ? 'block' : 'none';
            
            if (filterText === "") {
                renderRemedies([selectedRemedyGroup]);
                return;
            }

            const filteredRemedies = selectedRemedyGroup.remedies.filter(remedy => {
                const searchFields = [
                    remedy.ingredients, 
                    remedy.id_kod, 
                    remedy.preparation_method,
                    remedy.method_of_use,
                    remedy.spells_or_verses
                ].join(' ').toLowerCase(); 
                
                return searchFields.includes(filterText);
            });

            // Create a temporary group for rendering the filtered results
            const filteredGroup = {...selectedRemedyGroup, remedies: filteredRemedies};
            renderRemedies([filteredGroup]);
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('clear-search-btn').style.display = 'none';
            filterRemedies(); // Re-render the unfiltered remedies for the current group
        }
    </script>
</body>
</html>
