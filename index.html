<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malay Medical Manuscript Exploration</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- Global & Typography --- */
        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            padding: 0;
            background-color: #F8F4E3; /* Light parchment/cream color */
            color: #3C1E1B; /* Dark maroon/brown text */
            line-height: 1.6;
        }

        header {
            background-color: #8B0000; /* Deep Maroon */
            color: #FFD700; /* Gold/Yellow for contrast */
            padding: 30px 5%;
            text-align: center;
            border-bottom: 5px solid #FFD700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8em, 5vw, 2.8em);
            margin: 0;
            letter-spacing: 2px;
        }

        header p {
            font-style: italic;
            font-size: 1.1em;
            margin-top: 5px;
        }

        main {
            padding: 40px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- Search Bar & Clear Button Styling --- */
        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #search-input {
            flex-grow: 1;
            max-width: 550px;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 3px solid #D4A57F; 
            border-right: none;
            border-radius: 5px 0 0 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s;
            font-family: 'Merriweather', serif;
            color: #3C1E1B;
        }

        #search-input:focus {
            border-color: #8B0000;
            border-right-color: #8B0000;
            outline: none;
        }
        
        #clear-search-btn {
            padding: 15px 20px;
            background-color: #8B0000;
            color: white;
            border: 3px solid #8B0000;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.2s;
            display: none;
            flex-shrink: 0;
        }

        #clear-search-btn:hover {
            background-color: #A52A2A;
        }
        
        .no-results {
            text-align: center;
            font-size: 1.5em;
            color: #8B0000;
            margin: 50px 0;
            padding: 20px;
            border: 2px dashed #D4A57F;
            background-color: #FFF0F0;
        }

        /* --- Disease Section Styling --- */
        .disease-section {
            margin-bottom: 40px;
            padding: 30px;
            background-color: #FEFBF1; 
            border: 1px solid #D4A57F;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .disease-section h2 {
            font-family: 'Playfair Display', serif;
            color: #4A2A0C; 
            border-bottom: 3px double #FFD700;
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-tag {
            background-color: #964B00;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7em;
            font-weight: bold;
        }

        /* --- Remedy Card Styling --- */
        .remedies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .remedy-card {
            background-color: #FFFFFF;
            border: 2px solid #D4A57F;
            padding: 20px;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .remedy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .remedy-image-placeholder {
            height: 120px;
            margin-bottom: 15px;
            border-radius: 3px;
            background-color: #F8F4E3;
            border: 1px solid #D4A57F;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            color: #4A2A0C;
            font-style: italic;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .remedy-image-placeholder::before {
            content: 'Tumbuh-Tumbuhan / Ramuan';
        }

        /* Specific colors/icons for categories (simulating illustrations) */
        .remedy-image-placeholder[data-id="A"] { /* Kelesuan/Sakit Sendi */
            background-color: #F0FFF0; 
            border-left: 5px solid #006400; /* Dark Green */
        }
        .remedy-image-placeholder[data-id="B"] { /* Rawatan Dalaman */
            background-color: #FFF5EE; 
            border-left: 5px solid #FFA500; /* Orange */
        }
        .remedy-image-placeholder[data-id="C"] { /* Penyakit Kanak-Kanak */
            background-color: #FFF0F5; 
            border-left: 5px solid #FF69B4; /* Hot Pink */
        }
        .remedy-image-placeholder[data-id="D"] { /* Penyakit Wanita */
            background-color: #FAEBD7; 
            border-left: 5px solid #8B008B; /* Dark Magenta */
        }
        .remedy-image-placeholder[data-id="G"] { /* Basal */
            background-color: #FDF5E6; 
            border-left: 5px solid #00008B; /* Dark Blue */
        }

        .remedy-card h3 {
            color: #8B0000;
            font-size: 1.2em;
            border-bottom: 1px dashed #D4A57F;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .remedy-detail strong {
            color: #333;
            display: block;
            margin-top: 10px;
            font-weight: 700;
        }

        .remedy-detail p {
            margin: 5px 0 0 0;
            padding-left: 15px;
            border-left: 3px solid #708090; 
        }

        .spell-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #FFFACD;
            border: 1px solid #FFD700;
        }

        .spell-text {
            font-style: italic;
            color: #006400; 
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #D4A57F;
            color: #3C1E1B;
            font-size: 0.9em;
            border-top: 1px solid #FFD700;
        }
        
        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .remedies-grid {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 2em;
            }
            .disease-section h2 {
                font-size: 1.5em;
                flex-direction: column;
                align-items: flex-start;
            }
            .category-tag {
                margin-top: 10px;
            }
            .search-container {
                flex-direction: column;
            }
            #search-input {
                max-width: 100%;
                width: 100%;
                border-radius: 5px;
                border-right: 3px solid #D4A57F; 
            }
            #clear-search-btn {
                width: 100%;
                margin-top: 10px;
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Malay Medical Manuscript Exploration</h1>
        <p>Jelajahi Resipi Perubatan Tradisional Nusantara</p>
    </header>

    <main id="manuscript-data-container">
        <!-- Search Bar with Clear Button -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Cari penyakit, bahan, atau ID..." onkeyup="filterRemedies()">
            <button id="clear-search-btn" onclick="clearSearch()">X</button>
        </div>
        
        <div id="disease-list"></div>
    </main>

    <footer>
        <p>&copy; 2024 Manuskrip Perubatan Melayu. Data berdasarkan MSS2999.</p>
    </footer>

    <script>
        // Embedded JSON Data

                "ingredients": "Daun gandarusa, jintan, jintan hitam, bonglai, hujung lambuknya, mata kunyit",
                "preparation_method": "Pipis, dipais kira-kira hangat sedikit.",
                "method_of_use": "Ratakan pada pinggang.",
                "spells_or_verses": "Bonglai 3 hiris, mata kunyit air bermalam. Jintan dengan tangan kiri menghadap kelaut."
            }
        ]
    },
    {

        "category_code": "B",
        "remedies": [
            {
                "id_kod": "2999.B.01.F.01",
                "ingredients": "Kacang hijau dan pucuk rotan",
                "preparation_method": "Diapit giling lumat-lumat, beri air pati santan kelapa, campurkan semuanya.",

    },
    {

        "category_code": "C",
        "remedies": [

                "preparation_method": "Giling lumat-lumat, Bagi budak-budak: enapkan dahulu.",

    },
    {
        "disease": "Penyakit Wanita, Sakit Perut, & Senggugut (Women's Illnesses, Abdominal Pain, Dysmenorrhea)",
        "category_code": "D",
        "remedies": [
            {
                "id_kod": "2999.D.04.F.06",

            },
            {

                "ingredients": "Limau nipis, kapur tohor",
                "preparation_method": "Bubuh kapur tohor pada keratan limau nipis.",

                "method_of_use": "Makan 3 pagi.",

            }
        ]
    },
    {
        "disease": "Basal (Spesific Ailment/Skin Condition)",
        "category_code": "G",
        "remedies": [
            {
                "id_kod": "2999.G.01.F.01",
                "ingredients": "Bawang putih, cabai jawa, lada sulah, buah pala",
                "preparation_method": "Pipis lumat-lumat, gelek.",
                "method_of_use": "Makan 7 hari.",
                "spells_or_verses": "Semuanya berat seemas."
            },
            {
                "id_kod": "2999.G.02.F.01",
                "ingredients": "Cabai jawa, lada sulah, liyak merah, cendana putih, geharu, kayu manis, kapur barus, ketul hutan",
                "preparation_method": "Biji ketul hutan ditumbuk lumat-lumat, lada sulah direndang tidak sampai hangus, segala ubat dijadikan serbuk menjadi tembakau.",
                "method_of_use": "Isaplah kedalam hidung.",

        `;
        
        let medicalData = []; 
        
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Parse the embedded JSON string
                medicalData = JSON.parse(JSON_DATA_STRING.trim());
                renderRemedies(medicalData);
            } catch (e) {
                console.error("Failed to parse JSON data:", e);
                document.getElementById('disease-list').innerHTML = '<p class="no-results" style="border-color: red;">Error: Failed to load manuscript data.</p>';
            }

            // Initial state for clear button
            document.getElementById('clear-search-btn').style.display = 'none';
        });

        function renderRemedies(data) {
            const container = document.getElementById('disease-list');
            container.innerHTML = ''; // Clear previous content

            data.forEach(diseaseGroup => {
                if (diseaseGroup.remedies && diseaseGroup.remedies.length > 0) {
                    const diseaseSection = document.createElement('section');
                    diseaseSection.className = 'disease-section';
                    diseaseSection.innerHTML = `
                        <h2>${diseaseGroup.disease} <span class="category-tag">${diseaseGroup.category_code}</span></h2>
                        <div class="remedies-grid">
                            ${diseaseGroup.remedies.map(remedy => `
                                <div class="remedy-card">
                                    <div class="remedy-image-placeholder" data-id="${diseaseGroup.category_code}"></div>
                                    
                                    <h3>Remedy ID: ${remedy.id_kod}</h3>
                                    <div class="remedy-detail">
                                        <strong>Bahan Digunakan (Ingredients):</strong>
                                        <p>${remedy.ingredients}</p>
                                    </div>
                                    <div class="remedy-detail">
                                        <strong>Kaedah Penyediaan (Preparation Method):</strong>
                                        <p>${remedy.preparation_method}</p>
                                    </div>
                                    <div class="remedy-detail">
                                        <strong>Cara Penggunaan (Method of Use):</strong>
                                        <p>${remedy.method_of_use}</p>
                                    </div>
                                    <div class="remedy-detail spell-section">
                                        <strong>Jampi / Petua (Spells/Verses):</strong>
                                        <p class="spell-text">${remedy.spells_or_verses || 'Tiada Jampi/Petua Direkodkan'}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    container.appendChild(diseaseSection);
                }
            });
            
            // Display a message if no results are found
            if (container.children.length === 0) {
                 container.innerHTML = '<p class="no-results">Tiada hasil yang sepadan dengan carian anda.</p>';
            }
        }
        
        function filterRemedies() {
            const input = document.getElementById('search-input');
            const clearBtn = document.getElementById('clear-search-btn');
            const filterText = input.value.toLowerCase().trim();

            // Toggle clear button visibility
            clearBtn.style.display = filterText ? 'block' : 'none';
            
            if (filterText === "") {
                renderRemedies(medicalData);
                return;
            }

            const filteredData = medicalData.map(diseaseGroup => {
                const diseaseMatch = diseaseGroup.disease.toLowerCase().includes(filterText);

                const filteredRemedies = diseaseGroup.remedies.filter(remedy => {
                    // Search across all text fields of the remedy
                    const searchFields = [
                        remedy.ingredients, 
                        remedy.id_kod, 
                        remedy.preparation_method,
                        remedy.method_of_use,
                        remedy.spells_or_verses,
                        diseaseGroup.disease
                    ].join(' ').toLowerCase(); 
                    
                    return searchFields.includes(filterText);
                });

                // Logic: 
                // 1. If the disease name matches, show the entire group of remedies.
                // 2. Otherwise, if there are matching remedies inside, show only those remedies.
                if (diseaseMatch) {
                    return {...diseaseGroup, remedies: diseaseGroup.remedies};
                } else if (filteredRemedies.length > 0) {
                    // Create a new group object with only the filtered remedies
                    return {...diseaseGroup, remedies: filteredRemedies};
                }
                return null;

            }).filter(group => group !== null); // Remove groups that have no matches

            renderRemedies(filteredData);
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('clear-search-btn').style.display = 'none';
            filterRemedies(); // Re-render all data
        }
    </script>
</body>
</html>
